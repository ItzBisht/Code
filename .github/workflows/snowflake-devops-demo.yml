name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/2.10/linux_x86_64/snowsql-2.10.1-linux_x86_64.tar.gz
          tar -xvf snowsql-2.10.1-linux_x86_64.tar.gz
          chmod +x snowsql-2.10.1-linux_x86_64/snowsql

      - name: Set up Snowflake Config
        run: |
          mkdir ~/.snowsql
          echo "[connections]" >> ~/.snowsql/config
          echo "accountname = ${SNOWFLAKE_ACCOUNT}" >> ~/.snowsql/config
          echo "username = ${SNOWFLAKE_USER}" >> ~/.snowsql/config
          echo "password = ${SNOWFLAKE_PASSWORD}" >> ~/.snowsql/config

      - name: Deploy to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          find ./dbscripts -name '*.sql' -print0 | sort -z | xargs -0 cat | ./snowsql-2.10.1-linux_x86_64/snowsql
