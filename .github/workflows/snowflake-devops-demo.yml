name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowflake-snowsql-1.2.27-1.x86_64.rpm
          sudo rpm -ivh snowflake-snowsql-1.2.27-1.x86_64.rpm

      - name: Set up Snowflake Config
        run: |
          mkdir ~/.snowsql
          echo "[connections]" >> ~/.snowsql/config
          echo "accountname = ${SNOWFLAKE_ACCOUNT}" >> ~/.snowsql/config
          echo "username = ${SNOWFLAKE_USER}" >> ~/.snowsql/config
          echo "password = ${SNOWFLAKE_PASSWORD}" >> ~/.snowsql/config

      - name: Deploy to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SF_SCHEMA }}
        run: |
          find ./dbscripts -name '*.sql' -print0 | sort -z | while IFS= read -r -d '' file; do
            echo "Executing SQL file: $file"
            ~/.snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -p $SNOWFLAKE_PASSWORD -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -f "$file"
          done
